<head>
    <meta charset="UTF-8" />

        body {

<body>

    <h1>ğŸŒ DÃ©mo Web APIs HTML</h1>

    <!-- ğŸ“ Geolocation -->
    <h2>ğŸ“ GÃ©olocalisation</h2>
    <button onclick="getLocation()">Obtenir ma position</button>
    <p id="position">Position : inconnue</p>

    <!-- ğŸ“‚ Drag and Drop -->
    <h2>ğŸ“‚ Drag and Drop</h2>
    <div id="dragme" draggable="true" ondragstart="drag(event)">Glisser moi</div>
    <div id="zone" class="zone" ondrop="drop(event)" ondragover="allowDrop(event)">
        DÃ©posez ici
    </div>

    <!-- ğŸ’¾ Web Storage -->
    <h2>ğŸ’¾ Web Storage</h2>
    <input type="text" id="nom" placeholder="Entrez votre nom" />
    <button onclick="saveName()">Enregistrer</button>
    <p>Nom sauvegardÃ© : <span id="nomAffiche"></span></p>

    <!-- ğŸ§µ Web Worker -->
    <h2>ğŸ§µ Web Worker</h2>
    <button onclick="startWorker()">Calculer 10 * 2</button>
    <p id="resultWorker">RÃ©sultat : </p>

    <!-- ğŸ” Server-Sent Events -->
    <h2>ğŸ” Server-Sent Events</h2>
    <button onclick="startSSE()">DÃ©marrer le flux</button>
    <pre id="sseData">En attente de donnÃ©es du serveur...</pre>

    <script>
        // ğŸ“ Geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("position").innerText =
                        "Latitude : " + position.coords.latitude +
                        ", Longitude : " + position.coords.longitude;
                });
            } else {
                document.getElementById("position").innerText = "GÃ©olocalisation non supportÃ©e";
            }
        }

        // ğŸ“‚ Drag and Drop
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        // ğŸ’¾ Web Storage
        function saveName() {
            let nom = document.getElementById("nom").value;
            localStorage.setItem("nom", nom);
            document.getElementById("nomAffiche").innerText = nom;
        }
        // Charger automatiquement si stockÃ©
        window.onload = () => {
            const nomStocke = localStorage.getItem("nom");
            if (nomStocke) document.getElementById("nomAffiche").innerText = nomStocke;
        }

        // ğŸ§µ Web Worker
        function startWorker() {
            const blob = new Blob([`
        onmessage = function(e) {
          postMessage("RÃ©sultat : " + (e.data * 2));
        };
      `], { type: "application/javascript" });

            const worker = new Worker(URL.createObjectURL(blob));
            worker.postMessage(10);
            worker.onmessage = function (e) {
                document.getElementById("resultWorker").innerText = e.data;
            };
        }

        // ğŸ” Server-Sent Events
        function startSSE() {
            const source = new EventSource("sse");
            source.onmessage = function (event) {
                document.getElementById("sseData").textContent += "\\n" + event.data;
            };
        }
    </script>

</body>

</html>
