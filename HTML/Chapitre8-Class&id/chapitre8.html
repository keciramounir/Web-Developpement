<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple Classes et ID</title>
    <style>
        /* Style pour la classe 'titre' */
        .titre {
            color: blue;
            font-size: 24px;
        }

        /* Style pour la classe 'paragraphe' */
        .paragraphe {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style pour l'ID 'titrePrincipal' */
        #titrePrincipal {
            color: red;
            font-size: 28px;
        }
    </style>
</head>

<body>
    <!-- Utilisation de la classe 'titre' -->
    <h1 class="titre">Bonjour tout le monde !</h1>

    <!-- Utilisation de la classe 'paragraphe' -->
    <p class="paragraphe">Voici un exemple d'utilisation des classes en HTML.</p>
    <p class="paragraphe">Les classes peuvent être réutilisées pour plusieurs éléments.</p>

    <!-- Utilisation de l'ID 'titrePrincipal' -->
    <h2 id="titrePrincipal">Titre Principal</h2>
    <p>Ceci est un exemple d'utilisation de l'ID.</p>
</body>

</html>
