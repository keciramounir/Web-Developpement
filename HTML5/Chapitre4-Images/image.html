<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📷 Exemples d'Images HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        img {
            margin: 20px 0;
            border-radius: 8px;
        }

        table {
            margin-top: 20px;
        }

        td {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>📷 Exemples d'Images HTML</h1>

    <!-- Image locale -->
    <h2>🌍 Image Locale</h2>
    <img src="https://via.placeholder.com/300" alt="Image locale" width="300" height="200"
        title="Exemple d'image locale">

    <!-- Image externe -->
    <h2>🌐 Image Externe</h2>
    <img src="https://via.placeholder.com/500x300" alt="Image externe" loading="lazy" title="Exemple d'image externe">

    <!-- Image avec style (bordure, rayon) -->
    <h2>🎨 Image avec Style</h2>
    <img src="https://via.placeholder.com/400x250" alt="Image avec bordure et rayon"
        style="border: 3px solid #333; border-radius: 10px;" title="Image avec style">

    <!-- Image dans un lien -->
    <h2>🔗 Image dans un Lien</h2>
    <a href="https://example.com">
        <img src="https://via.placeholder.com/150" alt="Cliquez ici pour plus d'infos"
            title="Cliquez pour visiter le site" width="150">
    </a>

    <!-- Image dans une table -->
    <h2>📊 Image dans une Table</h2>
    <table>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Image 1" width="100"></td>
            <td><img src="https://via.placeholder.com/100" alt="Image 2" width="100"></td>
        </tr>
    </table>

</body>

</html>
